services:
  - type: web
    name: talent-iq-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DB_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_SECRET_REFRESH
        sync: false
      - key: JWT_EXPIRE
        value: 15m
      - key: JWT_REFRESH_EXPIRE
        value: 7d
      - key: STREAM_API_KEY
        sync: false
      - key: STREAM_API_SECRET
        sync: false
      - key: CLIENT_URL
        value: https://talent-iq-rose.vercel.app
